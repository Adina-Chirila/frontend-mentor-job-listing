<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="data.js"></script>
		<script src="script.js" defer></script>
		<title>Frontend Mentor | Job Listings</title>
	</head>
	<body>
		<header>
			<div class="pattern"></div>
		</header>

		<div class="container">
			<div class="filter-container">
				<div class="filters">
					<span class="filter-by">Filter by:</span>
					<span class="tag">Role</span>
					<span class="tag">Level</span>
					<span class="tag">Contract</span>
					<span class="tag">Location</span>
					<span class="tag">Languages</span>
					<span class="tag">Tools</span>
				</div>
				<button class="clear-btn">Clear</button>
			</div>

			<div class="jobs">
				<div class="box featured-job">
					<div class="job">
						<div class="logo-container">
							<img src="./images/photosnap.svg" alt="" class="logo" />
						</div>

						<div class="job-info">
							<div class="box-header">
								<p class="company-name">Photosnap</p>
								<p class="new">New!</p>
								<p class="featured">Featured</p>
							</div>
							<div class="job-name">
								<h3>Senior Frontend Developer</h3>
							</div>
							<div class="job-details">
								<p class="posting-date">1d ago</p>
								<p class="contract-type">Full Time</p>
								<p class="location">USA only</p>
							</div>
						</div>
					</div>

					<ul class="requirements">
						<li class="tag">Frontend</li>
						<li class="tag">Senior</li>
						<li class="tag">HTML</li>
						<li class="tag">CSS</li>
						<li class="tag">JavaScript</li>
					</ul>
				</div>
			</div>
		</div>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
